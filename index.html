<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill-Shaped Savings Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: transparent;
        }

        #widget {
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        #jar-container {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 0 auto 20px;
        }

        #savings-jar {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 75px / 50px;
            position: relative;
            overflow: hidden;
        }

        #jar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #90EE90; /* Light green */
            transition: height 0.3s ease;
        }

        #total-savings, #goal-display {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            pointer-events: none; /* Allows clicks to pass through */
        }

        #total-savings {
            top: 40%;
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }

        #goal-display {
            top: 60%;
            font-size: 14px;
            color: #666;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input, select, button {
            font-family: inherit;
            font-size: 14px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        input {
            flex-grow: 1;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #button-container {
            display: flex;
            justify-content: space-between;
        }

        #button-container button {
            flex: 1;
            margin: 0 5px;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }

        #close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #close-modal:hover,
        #close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="jar-container">
            <div id="savings-jar">
                <div id="jar-fill"></div>
            </div>
            <div id="total-savings">$0</div>
            <div id="goal-display">Goal: $0</div>
        </div>
        <div id="input-container">
            <input type="number" id="savings-input" placeholder="Add savings...">
            <select id="currency-select">
                <option value="USD">$</option>
                <option value="EUR">€</option>
                <option value="GBP">£</option>
                <option value="JPY">¥</option>
            </select>
        </div>
        <div id="button-container">
            <button id="add-savings-btn">Add</button>
            <button id="clear-savings-btn">Clear</button>
            <button id="set-goal-btn">Set Goal</button>
        </div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Set Savings Goal</h2>
            <input type="number" id="goal-input" placeholder="Enter your savings goal">
            <button id="confirm-goal-btn">Set Goal</button>
        </div>
    </div>

    <script>
        let totalSavings = 0;
        let savingsGoal = 0;
        let currentCurrency = 'USD';

        const currencySymbols = {
            USD: '$', EUR: '€', GBP: '£', JPY: '¥'
        };

        function loadData() {
            const savedData = localStorage.getItem('savingsWidgetData');
            if (savedData) {
                const data = JSON.parse(savedData);
                totalSavings = data.totalSavings;
                savingsGoal = data.savingsGoal;
                currentCurrency = data.currentCurrency;
                document.getElementById('currency-select').value = currentCurrency;
            }
            updateDisplay();
        }

        function saveData() {
            const data = {
                totalSavings,
                savingsGoal,
                currentCurrency
            };
            localStorage.setItem('savingsWidgetData', JSON.stringify(data));
        }

        function updateDisplay() {
            const totalElement = document.getElementById('total-savings');
            const goalElement = document.getElementById('goal-display');
            const fillElement = document.getElementById('jar-fill');
            const symbol = currencySymbols[currentCurrency];
            
            totalElement.textContent = `${symbol}${totalSavings.toFixed(2)}`;
            goalElement.textContent = `Goal: ${symbol}${savingsGoal.toFixed(2)}`;

            const progress = savingsGoal > 0 ? Math.min((totalSavings / savingsGoal) * 100, 100) : 0;
            fillElement.style.height = `${progress}%`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();

            const modal = document.getElementById('modal');
            const closeModal = document.getElementById('close-modal');
            const setGoalBtn = document.getElementById('set-goal-btn');
            const confirmGoalBtn = document.getElementById('confirm-goal-btn');

            document.getElementById('add-savings-btn').addEventListener('click', function() {
                const input = document.getElementById('savings-input');
                const amount = parseFloat(input.value);
                if (!isNaN(amount) && amount > 0) {
                    totalSavings += amount;
                    updateDisplay();
                    saveData();
                    input.value = '';
                } else {
                    alert('Please enter a valid positive number.');
                }
            });

            document.getElementById('clear-savings-btn').addEventListener('click', function() {
                totalSavings = 0;
                updateDisplay();
                saveData();
            });

            setGoalBtn.addEventListener('click', function() {
                modal.style.display = "block";
            });

            closeModal.addEventListener('click', function() {
                modal.style.display = "none";
            });

            confirmGoalBtn.addEventListener('click', function() {
                const goalInput = document.getElementById('goal-input');
                const newGoal = parseFloat(goalInput.value);
                if (!isNaN(newGoal) && newGoal > 0) {
                    savingsGoal = newGoal;
                    updateDisplay();
                    saveData();
                    modal.style.display = "none";
                    goalInput.value = '';
                } else {
                    alert('Please enter a valid positive number for your goal.');
                }
            });

            document.getElementById('currency-select').addEventListener('change', function() {
                currentCurrency = this.value;
                updateDisplay();
                saveData();
            });

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
