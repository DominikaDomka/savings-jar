<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Jar Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        #widget {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #jar {
            width: 200px;
            height: 250px;
            position: relative;
            margin-bottom: 10px;
        }
        #jar-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #jar-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #jar-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }
        #savings-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(76, 175, 80, 0.5);
            transition: height 0.3s ease-in-out;
            z-index: 2;
            clip-path: url(#jar-clip);
        }
        #total-savings, #goal-display {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-shadow: 1px 1px 2px white, -1px -1px 2px white, 1px -1px 2px white, -1px 1px 2px white;
        }
        #total-savings {
            top: 40%;
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
        }
        #goal-display {
            top: 60%;
            font-size: 16px;
            white-space: nowrap;
        }
        #input-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 5px 0;
        }
        input {
            flex-grow: 1;
            padding: 5px;
            margin-right: 10px;
        }
        select {
            width: auto;
            padding: 5px;
        }
        #button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 5px;
        }
        button {
            padding: 5px 10px;
            white-space: nowrap;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
</style>
</head>

                </svg>
                <div id="savings-fill"></div>
                <div id="total-savings">$0</div>
                <div id="goal-display">Goal: $0</div>
            </div>
        </div>
        </div>
        <div id="input-container">
            <input type="number" id="savings-input" placeholder="How much did you save today?">
            <select id="currency-select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="SEK">SEK</option>
                <option value="NZD">NZD</option>
                <option value="MXN">MXN</option>
                <option value="SGD">SGD</option>
                <option value="HKD">HKD</option>
                <option value="NOK">NOK</option>
                <option value="KRW">KRW</option>
                <option value="TRY">TRY</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
                <option value="ZAR">ZAR</option>
            </select>
        </div>
        <div id="button-container">
            <button onclick="addSavings()">Add</button>
            <button onclick="clearSavings()">Clear All</button>
            <button onclick="setGoal()">Set Goal</button>
        </div>
    </div>

    <script>
        let totalSavings = 0;
        let currentCurrency = 'USD';
        let savingsGoal = 0;

        const currencySymbols = {
            USD: '$', EUR: '€', JPY: '¥', GBP: '£', AUD: 'A$', CAD: 'C$', 
            CHF: 'Fr', CNY: '¥', SEK: 'kr', NZD: 'NZ$', MXN: '$', SGD: 'S$', 
            HKD: 'HK$', NOK: 'kr', KRW: '₩', TRY: '₺', INR: '₹', 
            BRL: 'R$', ZAR: 'R'
        };

        document.getElementById('currency-select').addEventListener('change', function() {
            currentCurrency = this.value;
            updateDisplay();
        });

        function updateDisplay() {
            const totalElement = document.getElementById('total-savings');
            const goalElement = document.getElementById('goal-display');
            const fillElement = document.getElementById('savings-fill');
            const symbol = currencySymbols[currentCurrency];
            
            if (['USD', 'CAD', 'AUD', 'HKD', 'SGD', 'NZD'].includes(currentCurrency)) {
                totalElement.textContent = `${symbol}${totalSavings.toFixed(2)}`;
                goalElement.textContent = `Goal: ${symbol}${savingsGoal.toFixed(2)}`;
            } else {
                totalElement.textContent = `${totalSavings.toFixed(2)} ${symbol}`;
                goalElement.textContent = `Goal: ${savingsGoal.toFixed(2)} ${symbol}`;
            }

            const fillHeight = savingsGoal > 0 ? Math.min((totalSavings / savingsGoal) * 100, 100) : 0;
            fillElement.style.height = `${fillHeight}%`;
        }

        function addSavings() {
            const input = document.getElementById('savings-input');
            const amount = parseFloat(input.value);
            if (!isNaN(amount) && amount > 0) {
                totalSavings += amount;
                updateDisplay();
                input.value = '';
            } else {
                alert('Please enter a valid positive number.');
            }
        }

        function clearSavings() {
            totalSavings = 0;
            updateDisplay();
        }

        function setGoal() {
            const newGoal = prompt("Enter your savings goal:");
            const goalAmount = parseFloat(newGoal);
            if (!isNaN(goalAmount) && goalAmount > 0) {
                savingsGoal = goalAmount;
                updateDisplay();
            } else {
                alert('Please enter a valid positive number for your goal.');
            }
        }

        // Initialize display
        updateDisplay();
    </script>
