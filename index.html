<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Dot Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }

        #widget {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #dot-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        #savings-dot {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #e6e6e6;
            overflow: hidden;
            position: relative;
        }

        #dot-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            transition: height 0.3s ease;
        }

        #total-savings, #goal-display {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        #total-savings {
            font-size: 24px;
            font-weight: bold;
        }

        #goal-display {
            font-size: 16px;
            margin-top: 30px;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 5px 0;
        }

        input {
            flex-grow: 1;
            padding: 5px;
            margin-right: 10px;
        }

        select {
            width: auto;
            padding: 5px;
        }

        #button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 5px;
        }

        button {
            padding: 5px 10px;
            white-space: nowrap;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="dot-container">
            <div id="savings-dot">
                <div id="dot-fill"></div>
            </div>
            <div id="total-savings">$0</div>
            <div id="goal-display">Goal: $0</div>
        </div>
        <div id="input-container">
            <input type="number" id="savings-input" placeholder="How much did you save today?">
            <select id="currency-select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="SEK">SEK</option>
                <option value="NZD">NZD</option>
                <option value="MXN">MXN</option>
                <option value="SGD">SGD</option>
                <option value="HKD">HKD</option>
                <option value="NOK">NOK</option>
                <option value="KRW">KRW</option>
                <option value="TRY">TRY</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
                <option value="ZAR">ZAR</option>
            </select>
        </div>
        <div id="button-container">
            <button id="add-savings-btn">Add</button>
            <button id="clear-savings-btn">Clear All</button>
            <button id="set-goal-btn">Set Goal</button>
        </div>
    </div>
    <script>
        // Global variables
        let totalSavings = 0;
        let savingsGoal = 0;
        let currentCurrency = 'USD';

        const currencySymbols = {
            USD: '$', EUR: '€', JPY: '¥', GBP: '£', AUD: 'A$', CAD: 'C$', 
            CHF: 'Fr', CNY: '¥', SEK: 'kr', NZD: 'NZ$', MXN: '$', SGD: 'S$', 
            HKD: 'HK$', NOK: 'kr', KRW: '₩', TRY: '₺', INR: '₹', 
            BRL: 'R$', ZAR: 'R'
        };

        // Load data from URL hash
        function loadData() {
            const hash = window.location.hash.substr(1);
            if (hash) {
                const [savings, goal, currency] = hash.split(',');
                totalSavings = parseFloat(savings) || 0;
                savingsGoal = parseFloat(goal) || 0;
                currentCurrency = currency || 'USD';
                document.getElementById('currency-select').value = currentCurrency;
            }
            updateDisplay();
        }

        // Save data to URL hash
        function saveData() {
            const hash = `${totalSavings},${savingsGoal},${currentCurrency}`;
            window.location.hash = hash;
        }

        // Update the display with the current savings and goal
        function updateDisplay() {
            const totalElement = document.getElementById('total-savings');
            const goalElement = document.getElementById('goal-display');
            const fillElement = document.getElementById('dot-fill');
            const symbol = currencySymbols[currentCurrency];
            
            if (['USD', 'CAD', 'AUD', 'HKD', 'SGD', 'NZD'].includes(currentCurrency)) {
                totalElement.textContent = `${symbol}${totalSavings.toFixed(2)}`;
                goalElement.textContent = `Goal: ${symbol}${savingsGoal.toFixed(2)}`;
            } else {
                totalElement.textContent = `${totalSavings.toFixed(2)} ${symbol}`;
                goalElement.textContent = `Goal: ${savingsGoal.toFixed(2)} ${symbol}`;
            }

            const progress = savingsGoal > 0 ? Math.min((totalSavings / savingsGoal) * 100, 100) : 0;
            fillElement.style.height = `${progress}%`;
        }

        // Initialize when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadData();

            document.getElementById('add-savings-btn').addEventListener('click', function() {
                const input = document.getElementById('savings-input');
                const amount = parseFloat(input.value);
                if (!isNaN(amount) && amount > 0) {
                    totalSavings += amount;
                    updateDisplay();
                    saveData();
                    input.value = '';
                } else {
                    alert('Please enter a valid positive number.');
                }
            });

            document.getElementById('clear-savings-btn').addEventListener('click', function() {
                totalSavings = 0;
                updateDisplay();
                saveData();
            });

            document.getElementById('set-goal-btn').addEventListener('click', function() {
                const newGoal = prompt("Enter your savings goal:");
                const goalAmount = parseFloat(newGoal);
                if (!isNaN(goalAmount) && goalAmount > 0) {
                    savingsGoal = goalAmount;
                    updateDisplay();
                    saveData();
                } else {
                    alert('Please enter a valid positive number for your goal.');
                }
            });

            document.getElementById('currency-select').addEventListener('change', function() {
                currentCurrency = this.value;
                updateDisplay();
                saveData();
            });
        });
    </script>
</body>
</html>
